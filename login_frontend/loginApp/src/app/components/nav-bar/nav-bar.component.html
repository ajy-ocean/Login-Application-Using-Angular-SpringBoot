<mat-toolbar class="toolbar">
    <span>
      <a mat-icon-button routerLink="/">Login App</a>
    </span>
    <span class="example-spacer"></span>
    <span>
      <a *ngIf="!loggedIn" mat-icon-button routerLink="/login" class="login-button">Login</a>
      <a *ngIf="loggedIn" mat-icon-button class="login-button">User</a>
      <a *ngIf="loggedIn" (click)="logout()" mat-icon-button class="login-button">Logout</a>
    </span>
  </mat-toolbar>
